services:
  # Laravel контейнер
  laravel.test:
    ports:
      - "8080:80"       # Контейнер слушает 80, пробрасываем на 8080 хоста
      - "5173:5173"     # Vite dev server (пока не используется)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    build:
      context: ./docker
      dockerfile: Dockerfile
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - botnet  # та же сеть, что и RabbitMQ контейнера бота

  pgsql:
    image: 'postgres:18-alpine'
    ports:
      - '${FORWARD_DB_PORT:-5432}:5432'
    environment:
      PGPASSWORD: '${DB_PASSWORD:-secret}'
      POSTGRES_DB: '${DB_DATABASE}'
      POSTGRES_USER: '${DB_USERNAME}'
      POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
    volumes:
      - 'sail-pgsql:/var/lib/postgresql/data'
      - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - botnet
      - sail

  #Custom RabbitMQ Consumer
  telegram-consumer:
    build:
      context: ./docker
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
#    command: php artisan telegram:consume
    environment:
      COMPOSER_HOME: /home/sail/.composer
      SUPERVISOR_PHP_USER: sail
      WWWUSER: 1337
    volumes:
      - '.:/var/www/html'  # <--- добавляем монтирование кода
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - laravel.test
    restart: unless-stopped
    networks:
      - botnet
      - sail

  #Custom RabbitMQ Consumer
  gate-ws-consumer:
    build:
      context: ./docker
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
#    command: php artisan websocket:consume
    environment:
      COMPOSER_HOME: /home/sail/.composer
      SUPERVISOR_PHP_USER: sail
      WWWUSER: 1337
    volumes:
      - '.:/var/www/html'  # <--- добавляем монтирование кода
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - laravel.test
    restart: unless-stopped
    networks:
      - botnet
      - sail

  # Laravel Queue Worker
  queue-worker:
    build:
      context: ./docker
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    command: >
      php artisan queue:work rabbitmq
      --queue=laravel.jobs
      --sleep=0
      --tries=1
      --backoff=5
      --daemon
    environment:
      COMPOSER_HOME: /home/sail/.composer
      SUPERVISOR_PHP_USER: sail
      WWWUSER: 1337
    volumes:
      - '.:/var/www/html'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - laravel.test
    restart: unless-stopped
    networks:
      - botnet
      - sail

  # Exchange Queue Worker
  exchange-worker:
    build:
      context: ./docker
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    command: >
      php artisan queue:work rabbitmq
      --queue=exchange.orders
      --sleep=0
      --tries=1
      --backoff=5
      --daemon
    environment:
      COMPOSER_HOME: /home/sail/.composer
      SUPERVISOR_PHP_USER: sail
      WWWUSER: 1337
    volumes:
      - '.:/var/www/html'
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - laravel.test
    restart: unless-stopped
    networks:
      - botnet
      - sail

  memcached:
    image: memcached:1.6-alpine
    container_name: memcached
    ports:
      - "11211:11211"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - botnet

networks:
  botnet:
    external: true
